<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi personita especial</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="compass-wrapper">
        <div class="compass-body closed" id="compassBody">
            <div class="compass-top-loop"></div>

            <div class="compass-main-body" id="compassMainBody">
                 <div class="compass-screen bottom-screen">
                    <div class="compass-dial">
                        <div class="north-marker">N</div>
                        <div class="east-marker">E</div>
                        <div class="south-marker">S</div>
                        <div class="west-marker">W</div>
                        <div class="needle" id="compassNeedle"></div>
                    </div>
                </div>
                <div class="body-outer-ring"></div>
            </div>

            <div class="compass-top-lid" id="compassTopLid">
                <div class="compass-screen top-screen">
                    <img src="static/img/Mi personita especial.jpeg" alt="Mi personita especial" class="peggy-photo">
                    <div class="screen-reflection"></div>
                </div>
                <div class="lid-outer-ring"></div>
            </div>

            <div class="compass-hinge"></div>
        </div>
    </div>

    <audio id="peggySong" src="static/img/its-been-a-long-long-time.mp3" preload="auto"></audio>
    <script src="javascript/java.js"></script>
</body>
</html>
